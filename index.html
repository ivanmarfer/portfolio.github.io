<!DOCTYPE html>
<html>
<head>
  <title>Carousel Website with Zoom</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2cm;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'BB', monospace;
      color: gray;
    }

    #container {
      display: flex;
      flex-direction: row;
      white-space: nowrap;
      height: calc(100vh - 2cm);
      scroll-behavior: smooth;
    }

    .image {
      display: inline-block;
      width: 100vw;
      height: calc(100vh - 2cm);
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      transition: transform 0.2s ease;
      position: relative;
      z-index: 1;
    }

    .image:hover {
      transform: scale(1.5);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay-text {
      font-size: 16px;
      font-weight: normal;
      color: gray;
      text-align: center;
    }
  </style>
</head>

  <script>
    document.addEventListener('keydown', function(e) {
      if (e.keyCode === 37) { // Left arrow key
        e.preventDefault();
        scrollHorizontally(-1);
      } else if (e.keyCode === 39) { // Right arrow key
        e.preventDefault();
        scrollHorizontally(1);
      }
    });

    function scrollHorizontally(direction) {
      const container = document.getElementById('container');
      const scrollAmount = direction * window.innerWidth;

      container.scrollBy({
        left: scrollAmount,
        behavior: 'smooth'
      });
    }

    document.addEventListener('click', function(e) {
      const zoomInFactor = 1.5;
      const zoomOutFactor = 0.7;
      const image = e.target.closest('.image');

      if (image) {
        const currentScale = getComputedStyle(image).transform.split(',')[3] || 1;

        if (e.ctrlKey || e.metaKey) {
          image.style.transform = `scale(${currentScale * zoomOutFactor})`;
        } else {
          image.style.transform = `scale(${currentScale * zoomInFactor})`;
        }
      }
    });
  </script>
