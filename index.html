<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for the grid */
    body {
      background-color: #39393B;
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      max-width: 1000px;
      margin: 20px auto 0; /* Added margin */
    }

    /* CSS for the thumbnail container */
    .thumbnail {
      position: relative;
      width: 100%;
      padding-bottom: 100%; /* Square aspect ratio */
      overflow: hidden;
    }

    /* CSS for the thumbnail content (Sketchfab viewer) */
    .thumbnail-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* CSS for the fluid vertical scroll */
    .scrollable-content {
      max-height: calc(100vh - 40px); /* Adjust the height as needed */
      overflow-y: auto;
    }

    /* CSS for the Sketchfab viewer sizing */
    .thumbnail-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 1000px) {
      /* Adjust the styles for smaller screens */
      .grid {
        grid-template-columns: repeat(1, 1fr);
        max-width: 600px;
        margin: 0px auto 0;
      }
    }

    @media (max-width: 600px) {
      /* Adjust the styles for even smaller screens */
      .grid {
        grid-template-columns: 1fr;
        max-width: 300px;
      }
    }
  </style>
</head>
